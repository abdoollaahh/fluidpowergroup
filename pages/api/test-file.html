<!DOCTYPE html>
<html>
<head>
    <title>Email Diagnostic Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .button { background: #007cba; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        .results { margin-top: 20px; padding: 20px; background: #f5f5f5; border-radius: 5px; }
        .loading { color: #666; }
        .success { color: green; }
        .error { color: red; }
        pre { background: #eee; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Email System Diagnostics</h1>
    <p>This will test your email system and show detailed results.</p>
    
    <button class="button" onclick="runDiagnostics()">Run Email Diagnostics</button>
    
    <div id="results" class="results" style="display: none;">
        <h3>Diagnostic Results:</h3>
        <div id="status"></div>
        <pre id="details"></pre>
    </div>

    <script>
        async function runDiagnostics() {
            const resultsDiv = document.getElementById('results');
            const statusDiv = document.getElementById('status');
            const detailsDiv = document.getElementById('details');
            
            // Show loading
            resultsDiv.style.display = 'block';
            statusDiv.innerHTML = '<p class="loading">üîç Running diagnostics... This may take up to 30 seconds.</p>';
            detailsDiv.textContent = 'Please wait...';
            
            try {
                // Replace with your actual preview URL and server key
                const API_URL = 'https://fluidpowergroup-2k3uoj0v4-fluidpower.vercel.app'; // CHANGE THIS
                const SERVER_KEY = 'shishuprak'; // CHANGE THIS
                
                const response = await fetch(`${API_URL}/api/test-email-connection`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-server-key': SERVER_KEY
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    const overallStatus = data.summary?.overallStatus || 'UNKNOWN';
                    const passCount = data.summary?.passed || 0;
                    const totalTests = data.summary?.totalTests || 0;
                    
                    let statusClass = 'success';
                    let statusEmoji = '‚úÖ';
                    
                    if (overallStatus === 'ALL_FAIL' || overallStatus === 'CRITICAL_FAIL') {
                        statusClass = 'error';
                        statusEmoji = '‚ùå';
                    } else if (overallStatus === 'PARTIAL_PASS') {
                        statusClass = 'loading';
                        statusEmoji = '‚ö†Ô∏è';
                    }
                    
                    statusDiv.innerHTML = `
                        <p class="${statusClass}">
                            ${statusEmoji} Diagnostics Complete: ${passCount}/${totalTests} tests passed
                        </p>
                        <p><strong>Overall Status:</strong> ${overallStatus}</p>
                    `;
                    
                    detailsDiv.textContent = JSON.stringify(data, null, 2);
                } else {
                    statusDiv.innerHTML = '<p class="error">‚ùå Diagnostic failed</p>';
                    detailsDiv.textContent = JSON.stringify(data, null, 2);
                }
                
            } catch (error) {
                statusDiv.innerHTML = '<p class="error">‚ùå Error running diagnostics</p>';
                detailsDiv.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
